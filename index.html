<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Description page</title>
  </head>
  <link rel="stylesheet" href="styling.css" />
  <body>
    <!--Product name heading-->
    <h1 class="product-name">
      Grokking Algorithms: An Illustrated Guide for Programmers and Other
      Curious People
    </h1>
    <!--prodcut image-->
    <section>
      <div class="img-position">
        <img
          class="product-imgs"
          src="imgs/Grokking Algo 1.jpg"
          alt="algorithms book image"
        />
        <img
          class="product-imgs"
          src="/imgs/Grokking Algo 2.jpg"
          alt="algorithms book image"
        />
      </div>
    </section>
    <!--Description section-->
    <section>
      <div>
        <h3 class="description">Description</h3>
        <h5 class="Desc-styling">What's Inside</h5>
        <p><ul class="list-styling">
          <li>Covers search, sort, and graph algorithms</li>
          <li>Over 400 pictures with detailed walkthroughs</li>
          <li>Performance trade-offs between algorithms</li>
          <li>Python-based code samples</li>
        </ul> </p>
      </div>
    </section>
  </body>
</html>
